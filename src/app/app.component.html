<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>To Do List</h2>

      <ul>
        <li
          *ngFor="let todoitem of todoItems$ | async"
          (click)="deletToDo(todoitem.id)"
        >
          {{ todoitem.name }}
        </li>
      </ul>
    </div>

    <form (ngSubmit)="addToDo()">
      <input
        type="text"
        [(ngModel)]="newToDoItem.name"
        placeholder="Nazwa"
        name="itemName"
      />
      <button type="submit">add</button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
